<h1>Crop Recommendation Form</h1>
<form id="cropForm" onsubmit="submitForm(event)">
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required>

    <label for="rainfall">Amount of Rainfall (mm):</label>
    <input type="number" id="rainfall" name="rainfall" required>

    <label for="soilType">Soil Type:</label>
    <select id="soilType" name="soilType" required>
        <option value="">Select Soil Type</option>
        <option value="sandy">Sandy</option>
        <option value="clay">Clay</option>
        <option value="loam">Loam</option>
        <option value="silty">Silty</option>
        <option value="alluvial">Alluvial</option>
        <!-- Add more soil types as needed -->
    </select>


    <label for="weather">Weather/How Often Does it Rain:</label>
    <input type="text" id="weather" name="weather" required>

    <label for="soilPH">Soil pH:</label>
    <input type="number" id="soilPH" name="soilPH" step="0.1" required>

    <label for="temperature">Temperature(Â°C):</label>
    <input type="number" id="temperature" name="temperature" required>

    <button type="submit">Submit</button>
</form>

<div id="recommendation"></div>
